[package]
name = "blockbuster"
description = "Metaplex canonical program parsers, for indexing, analytics etc...."
version = "0.7.4"
authors = ["Metaplex Developers <dev@metaplex.com>"]
repository = "https://github.com/metaplex-foundation/blockbuster"
license = "AGPL-3.0"
edition = "2021"
readme = "../README.md"

[dependencies]
spl-account-compression = { version = "0.1.5", features = ["no-entrypoint"] }
spl-noop = { version = "0.1.3", features = ["no-entrypoint"] }
mpl-bubblegum = { version = "0.7.0", features = ["no-entrypoint"] }
mpl-candy-guard = { version="0.3.0", features = ["no-entrypoint"] }
mpl-candy-machine-core = { version = "0.1.4", features = ["no-entrypoint"] }
mpl-token-metadata = { version = "1.8.4",  features = ["no-entrypoint", "serde-feature"] }
plerkle_serialization = { version = "1.5.0"}
spl-token = { version = "3", features = ["no-entrypoint"] }
async-trait = "0.1.57"
bs58="0.4.0"
lazy_static = "1.4.0"
flatbuffers = "23.1.21"
borsh = "0.9.3"
thiserror = "1.0.32"
solana-sdk = "~1.14"
anchor-lang = { version = "0.26.0"} 

[dev-dependencies]
rand = "0.8.5"
spl-concurrent-merkle-tree = "0.1.1"
solana-client = "~1.14"
solana-transaction-status = "~1.14"
solana-geyser-plugin-interface="~1.14"
serde_json="1.0.89"
